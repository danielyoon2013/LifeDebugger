<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Life-Debugger</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="./css/index.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand page-scroll" href="#page-top">
            <img class="frontLogo" src="../../img/debugLogo.png" />
          </a>
        </div>
      </div>
    </nav>

    <!-- Intro Header -->
    <header class="intro">
      <div class="intro-body">
        <div class="container">
          <div class="col-md-7">
            <h1 class="brand-heading">Life<span class="color">Debugger</span></h1>
          </div>
          <div class="col-md-5">
            <ul class="list-inline lead">
              <li>
                <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#logIn">Log-In</button>
                <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#signUp">SignUp</button>
                <a href="#team" class="btn btn-primary btn-lg page-scroll"><i class="fa fa-chevron-down"></i> OUR TEAM</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

     <!-- logIn -->
     <div class="modal fade" id="logIn">
        <div class="modal-dialog">
          
          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">LogIn</h3>
            </div>
  
            <div class="modal-body">
              <form action="/login" method="post" role="form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" name="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="Password">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary btn-block">LogIn</button>
                </div>
              </form>
            </div>
  
          </div>
            
        </div>
      </div>
  
       <!-- signUp -->
       <div class="modal fade" id="signUp" role="dialog">
          <div class="modal-dialog">
            
            <!-- Modal content-->
            <div class="modal-content">
              
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">SignUp</h3>
              </div>
    
              <div class="modal-body">
                <form action="/signup" method="post" role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" name="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="Password">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-block">SignUp</button>
                  </div>
                </form>
              </div>
  
            </div>
              
          </div>
        </div>

    <!-- Team Section -->
    <section id="team" class="container-fluid text-center">
      <div class="row">
        <h2 class="headerline">Our Team</h2><br>
        <div class="col-lg-6 col-md-6">
          <h4 class="headerline">Daniel Yoon</h4>
          <p><img src="./img/avatar1.jpg" class="img-responsive center-block" alt=""></p>
          <p>The alchemist</p>
          <ul class="list-inline lead">
            <li><a href="#"><span class="fa-stack"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a></li>
            <li><a href="#"><span class="fa-stack"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-behance fa-stack-1x fa-inverse"></i></span></a></li>
          </ul>
        </div>
        <div class="col-lg-6 col-md-6">
          <h4 class="headerline">Abe Kim</h4>
          <p><img src="./img/avatar2.jpg" class="img-responsive center-block" alt=""></p>
          <p>Navigator</p>
          <ul class="list-inline lead">
            <li><a href="#"><span class="fa-stack"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a></li>
            <li><a href="#"><span class="fa-stack"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Plugin JavaScript -->
    <script src="./js/jquery.easing.min.js"></script>
    <script src="./js/smoothscroll.js"></script>

    <!-- Header Background Slider -->
    <script src="./js/jquery.backstretch.min.js"></script>
    <script type="text/javascript">
      $(".intro").backstretch([
          "img/1.jpg"
          , "img/2.jpg"
          , "img/3.jpg"
          , "img/4.jpg"
      ], {duration: 2000, fade: 1000, centeredX:true, centeredY:true});
    </script>

    <!-- Custom Theme JavaScript -->
    <script src="./js/lovehub.js"></script>
  </body>
</html>
